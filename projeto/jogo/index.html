<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
  <style>
    body {
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #game-box {
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: white;
      text-align: center;
      max-width: 300px;
    }

    input, button {
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="game-box">
    <h1>Adivinhe o número (1 a 100)</h1>
    <input type="number" id="userInput" min="1" max="100" />
    <button onclick="checkGuess()">Tentar</button>
    <p id="result"></p>
  </div>

  <script>
    const secretNumber = Math.floor(Math.random() * 100) + 1; // Número entre 1 e 100

    function checkGuess() {
      const input = parseInt(document.getElementById("userInput").value);
      const result = document.getElementById("result");
      const box = document.getElementById("game-box");

      if (isNaN(input) || input < 1 || input > 100) {
        result.textContent = "Digite um número válido entre 1 e 100.";
        return;
      }

      if (input === secretNumber) {
        result.textContent = "Parabéns! Você acertou!";
        box.style.setProperty("background-color", "lightgreen");
      } else if (input > secretNumber) {
        result.textContent = "Muito alto! Tente um número menor.";
        box.style.setProperty("background-color", "red");
      } else {
        result.textContent = "Muito baixo! Tente um número maior.";
        box.style.setProperty("background-color", "red");
      }
    }
  </script>
</body>
</html>
